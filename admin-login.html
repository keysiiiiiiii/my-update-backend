<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css"> <!-- Use your own CSS -->
</head>
<body>
  <div class="login-container">
    <h2>Login as Admin</h2>
    <form id="admin-login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <p><a href="index.html">‚Üê Back to Role Selection</a></p>
  </div>

  <script>
    document.getElementById('admin-login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Optional: replace this with actual credential checking later
      if (email === "admin@school.edu" && password === "admin123") {
        localStorage.setItem('selectedRole', 'Admin');
        localStorage.setItem('userId', 'admin01');
        localStorage.setItem('fullName', 'Admin');
        window.location.href = 'admin-dashboard.html';
      } else {
        alert("Invalid admin credentials.");
      }
    });
  </script>
</body>
</html>
